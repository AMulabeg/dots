
set-option -ga terminal-overrides ",xterm-256color:RGB"
set-option -g status-position top 
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
unbind r
bind r source-file tmux.conf
bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi 
set -sg escape-time 10
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
set-option repeat-time 10
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with MouseDragEnd1Pane
set -g @plugin 'tmux-plugins/tpm'
# smart pane switching with awareness of vim splits
set -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
bind-key "F" display-popup -w 80% -E "~/.config/tmux/script"
# list of tmux plugins

set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

unbind t
bind-key "T" run-shell "sesh connect $(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt ''\
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt()+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt()+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt()+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt()+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"
  set -g @plugin 'jsec/tmux-night-owl'
# set -g @plugin 'omerxx/tmux-floax'
 set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'


run '~/.tmux/plugins/tpm/tpm'
